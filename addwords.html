<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>단어 추가</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 20px;
            }
            label {
                display: block;
                margin: 10px 0 5px;
            }
            input, textarea, button {
                width: 100%;
                max-width: 400px;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                background-color: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>단어 추가하기</h1>
        <form action="/submit" method="POST">
            <!-- 단어 입력 -->
            <label for="word">단어</label>
            <input type="text" id="word" name="word" placeholder="예: innovation" required>
    
            <!-- 예문 입력 -->
            <label for="example">예문</label>
            <textarea id="example" name="example" rows="3" placeholder="예: __________ is the key to success in the modern world." required></textarea>
    
            <!-- 뜻 입력 -->
            <label for="meaning">뜻</label>
            <input type="text" id="meaning" name="meaning" placeholder="예: 혁신, 새로움" required>
    
            <!-- 일자 입력 -->
            <label for="date">일자</label>
            <input type="date" id="date" name="date" required>
    
            <!-- 제출 버튼 -->
            <button type="submit">제출하기</button>
        </form>
    </body>
</html>
