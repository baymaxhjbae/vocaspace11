<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 추가 및 저장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>단어 추가 및 저장</h1>
    <form id="wordForm">
        <label for="word">단어:</label>
        <input type="text" id="word" name="word" placeholder="예: innovation" required>

        <label for="example">예문:</label>
        <textarea id="example" name="example" rows="3" placeholder="예: __________ is the key to success in the modern world." required></textarea>

        <label for="meaning">뜻:</label>
        <input type="text" id="meaning" name="meaning" placeholder="예: 혁신, 새로움" required>

        <button type="submit">제출하기</button>
    </form>
    <div id="responseMessage"></div>

    <script>
        const wordList = [];

        document.getElementById('wordForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const word = document.getElementById('word').value.trim();
            const meaning = document.getElementById('meaning').value.trim();
            const example = document.getElementById('example').value.trim();

            const wordEntry = [word, meaning, example];

            const confirmed = confirm(`당신이 입력한 것이 맞습니까?\n👉 ${wordEntry.join(' | ')}`);

            const responseMessage = document.getElementById('responseMessage');
            if (confirmed) {
                wordList.push(wordEntry);
                responseMessage.textContent = '저장되었습니다.';
                responseMessage.style.color = 'green';
                e.target.reset();
            } else {
                responseMessage.textContent = '저장하지 않았습니다. 다시 입력해주세요.';
                responseMessage.style.color = 'red';
            }
            responseMessage.style.display = 'block';
        });
    </script>
</body>
</html>
